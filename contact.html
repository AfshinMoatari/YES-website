<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/manifest.json">
  <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico">
  <meta name="msapplication-config" content="assets/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="css/uikit.min.css" />
  <!-- SLICK SLIDER CSS -->
  <link rel="stylesheet" href="css/slick.css" />
  <!-- My CSS -->
  <link rel="stylesheet" href="css/my.css" />
  <!-- MEDIA CSS -->
  <link rel="stylesheet" href="css/media.css" />
  <!-- jQuery UI  -->
  <link rel="stylesheet" href="css/jquery-ui.min.css" />
  <!-- jQuery timepicker CSS -->
  <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.min.css" />
  <!-- jQuery is required -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- jQuery Validator required -->
  <script src="js/jquery.validate.min.js"></script>
  <!-- AJAX -->
  <script src="js/ajax.js"></script>
  <!-- UIkit JS -->
  <script src="js/uikit.min.js"></script>
  <!-- SLICK SLIDER JS -->
  <script src="js/slick.min.js"></script>
  <!-- jQuery UI JS -->
  <script src="js/jquery-ui.min.js"></script>
  <!-- jQuery timepicker JS -->
  <script src="js/jquery-ui-timepicker-addon.min.js"></script>
   <!-- My JS -->
   <script src="js/my.js"></script>
</head>

<body id="contact">
  <!-- MAIN CONTAINER -->
  <div class="container-all">
    <!-- NAV SECTION-->
    <div class="global">
      <nav class="uk-navbar my-navbar">
        <div class="my-container uk-navbar-center">
          <div class="uk-navbar-left uk-hidden">
            <ul class="uk-navbar-nav my-navbar-nav">
              <li>
                <a href="service">Service</a>
              </li>
              <li>
                <a href="impact">Impact</a>
              </li>
            </ul>
          </div>
          <div class="uk-navbar-item uk-flex uk-flex-center uk-flex-middle logo">
            <a href="index.html">
              <img src="assets/img/logo.svg" alt="YES logo">
            </a>
          </div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav my-navbar-nav uk-hidden">
              <li>
                <a href="faq">FAQ</a>
              </li>
              <li>
                <a href="about">About</a>
              </li>
            </ul>
            <div class="open-menu uk-hidden@s uk-margin-right">
              <img src="assets/img/icon/open.svg" alt="open menu" />
            </div>
          </div>
        </div>
      </nav>
      <!-- OVERLAY NAV-->
      <div class="uk-hidden@s overlay">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo-overlay.svg" alt="YES logo">
          </a>
        </div>
        <div class="close-menu">
          <img src="assets/img/icon/close.svg" alt="close menu" />
        </div>
        <nav class="overlay-menu">
          <ul>
            <li><a href="service">Service</a></li>
            <li><a href="impact">Impact</a></li>
            <li><a href="faq">FAQ</a></li>
            <li><a href="about">About</a></li>
            <li class="active"><a href="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- MAIN CONTENT-->
    <div class="main" uk-scrollspy="cls: uk-animation-slide-left-medium; target: .nav-secondary>li, .questions>ul>li; delay: 300; hidden:true">
      <!-- Secondary Nav -->
      <div class="my-container">
        <ul class="nav-secondary" uk-switcher="animation: uk-animation-slide-left-medium, uk-animation-slide-right-medium">
          <li class="uk-active">
            <a href="#">COMPANY</a>
          </li>
          <li>
            <a href="#">EMPLOYEE</a>
          </li>
          <hr class="uk-panel-divider">
        </ul>
        <ul class="uk-switcher">
          <li class="company" id="company">
            <div class="my-container left">
              <div class="uk-section uk-section-small contact">
                <form class="uk-form-horizontal uk-margin-medium" method="post">
                  <div class="uk-flex uk-flex-wrap uk-flex-wrap-bottom uk-flex-middle box" uk-margin>
                    <div>
                      <hr class="break-small uk-hidden">
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="name">My name is</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" name="name" id="name" type="text" placeholder="name">
                    </div>
                    <span class="dot"></span>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="behalf">I am writing on behalf of</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" name="behalf" id="behalf" type="text" placeholder="name">
                    </div>
                    <span class="dot"></span>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="message">I am contacting you to talk about</label>
                    </div>
                    <div class="uk-width-1-2 uk-flex-none">
                      <input class="uk-flex-auto uk-input" name="message" id="message" type="text" placeholder="message...">
                    </div>
                    <span class="dot"></span>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="phone">My phone number is</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" name="phone" id="phone" type="text" placeholder="+45">
                    </div>
                    <span class="comma"></span>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="email">and my email is</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" name="email" id="email" type="email" placeholder="name@domain">
                    </div>
                    <span class="dot"></span>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="datetimeFrom">Please contact me between</label>
                    </div>
                    <div class="uk-width-1-4 uk-flex-none">
                      <input class="uk-flex-auto uk-input" name="datetimeFrom" id="datetimeFrom" type="datetime" placeholder="mm/dd/yyyy, --.--">
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="datetimeTo">to</label>
                    </div>
                    <div class="uk-width-1-4 uk-flex-none">
                      <input class="uk-flex-auto uk-input" name="datetimeTo" id="datetimeTo" type="datetime" placeholder="mm/dd/yyyy, --.--">
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label">to get the conversation started! </label>
                    </div>
                  </div>
                  <input type="image" class="submit" id="submit" src="assets/img/icon/submit.svg" name="submit">
                </form>
                <div class="error-container" id="error-container">
                   <p>Please correct the following errors and try again:</p>
                   <ul></ul>
                </div>
              </div>
            </div>
          </li>
          <li class="employee" id="employee">
            <div class="my-container left">
              <div class="uk-section uk-section-small contact">
                <form class="uk-form-horizontal uk-margin-medium" method="post">
                  <div class="uk-flex uk-flex-wrap uk-flex-wrap-bottom uk-flex-middle box" uk-margin>
                    <div>
                      <hr class="break-small uk-hidden">
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="name">My name is</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" id="name" type="text" name="name" placeholder="name">
                    </div>
                    <span class="comma"></span>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="age">and I am</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" id="age" type="text" name="age" placeholder="age">
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="age">years old.</label>
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="hours">I am interested in working</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" id="hours" type="text" name="hours" placeholder="hours">
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="hours">hours per month, and I have previous</label>
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="experience">experience with</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" id="experience" type="text" name="experience" placeholder="experiences...">
                    </div>
                    <span class="dot"></span>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label" for="contact-1">You can contact me on</label>
                    </div>
                    <div class="uk-flex-none">
                      <input class="uk-flex-auto uk-input" id="email" type="email" name="email" placeholder="name@domain">
                    </div>
                    <div class="uk-flex-none">
                      <label class="uk-flex-auto my-form-label">so that we can talk about my desire to work at YES CPH. </label>
                    </div>
                  </div>
                  <input type="image" class="uk-float-right submit" id="submit" src="assets/img/icon/submit.svg" name="submit">
                </form>
                <div class="error-container" id="error-container">
                   <p>Please correct the following errors and try again:</p>
                   <ul></ul>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>

</body>

</html>
